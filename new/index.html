<!DOCTYPE html>
<html lang="en">
<head>
    <title>isXander</title>
    <link rel="icon" href="https://dl.isxander.dev/logos/isxander/v4/isxander-transparent.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="isXander's Website">
    <link rel="apple-touch-icon" content="https://dl.isxander.dev/logos/isxander/v4/isxander-transparent.png">

    <meta name="og:type" content="website">
    <meta name="og:title" content="Xander's Website">
    <meta name="og:description" content="A landing page for everything Xander.">
    <meta name="og:url" content="https://www.isxander.dev">
    <meta name="og:image" content="https://dl.isxander.dev/logos/isxander/v4/isxander.png">
    <meta name="theme-color" content="#ff4747">

    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
</head>
<header>
    <a href="https://www.isxander.dev" class="img-holder"><img src="https://dl.isxander.dev/logos/isxander/v2/logo-name.svg" alt="" id="logo-img"></a>
    <div class="header-right">
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a class="active" href="#about">About</a>
    </div>
</header>
<body>
    <div id="about">
        <div id="typewriter-title"></div>
        <ul id="icons">
            <li><a href="https://kotlinlang.org" class="img-holder" target="_blank"><img src="https://dl.isxander.dev/logos/jetbrains/kotlin/v1/kotlin-logo.svg" alt="Kotlin Lang" class="icon-list-img"></a></li>
            <li><a href="https://github.com/isXander" class="img-holder" target="_blank"><img src="https://dl.isxander.dev/logos/github/mark/normal.svg" alt="My Github Profile" class="icon-list-img"></a></li>
        </ul>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script type="text/javascript">
        const instance = new Typewriter('#typewriter-title', {
            loop: true,
            cursor: '_'

        });

        instance
            .typeString('isXander')
            .pauseFor(3000)
            .deleteAll(15)
            .typeString('Software Developer For <strong>Kotlin</strong>')
            .pauseFor(500)
            .deleteChars(6)
            .typeString('<strong>Java</strong>')
            .pauseFor(500)
            .deleteChars(4)
            .typeString('<strong>C#</strong>')
            .pauseFor(500)
            .deleteChars(2)
            .typeString('<strong>Minecraft</strong>')
            .pauseFor(3000)
            .deleteAll(15)
            .typeString('obviously a total <strong>genius</strong>')
            .pauseFor(600)
            .deleteChars(6)
            .typeString('<strong>maniac</strong>')
            .pauseFor(400)
            .typeString('.')
            .pauseFor(400)
            .typeString('.')
            .pauseFor(400)
            .typeString('.')
            .pauseFor(3000)
            .start();
    </script>

</body>
</html>
