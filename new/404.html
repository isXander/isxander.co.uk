<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Not Found</title>
    <link rel="icon" href="https://dl.isxander.dev/logos/isxander/v2/normal.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="isXander's Website">
    <link rel="apple-touch-icon" content="https://dl.isxander.dev/logos/isxander/v2/normal.png">

    <meta name="og:type" content="website">
    <meta name="og:title" content="Xander's Website">
    <meta name="og:description" content="Page could not be found!">
    <meta name="og:url" content="https://www.isxander.dev">
    <meta name="og:image" content="https://static.isxander.dev/logos/isxander/v2/normal.png">
    <meta name="theme-color" content="#ff4747">

    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
</head>
<header>
    <a href="https://www.isxander.dev" class="img-holder"><img src="https://dl.isxander.dev/logos/isxander/v2/logo-name.svg" alt="" class="logo-img"></a>
    <div class="header-right">
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a class="active" href="#about">About</a>
    </div>
</header>
<body>
<div id="about">
    <div id="typewriter-title"></div>

</div>

<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script type="text/javascript">
    const instance = new Typewriter('#typewriter-title', {
        loop: false,
        cursor: '_'
    });

    instance
        .typeString('404')
        .pauseFor(3000)
        .deleteAll(50)
        .typeString('Page Not Found')
        .start();
</script>

</body>
</html>
