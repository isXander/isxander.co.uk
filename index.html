<!DOCTYPE html>
<html lang="en">
<head>
    <title>isXander</title>
    <link rel="icon" href="https://dl.isxander.dev/logos/isxander/v2/normal.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="isXander's Website">
    <link rel="apple-touch-icon" content="https://dl.isxander.dev/logos/isxander/v2/normal.png">

    <meta name="og:type" content="website">
    <meta name="og:title" content="Xander's Website">
    <meta name="og:description" content="A landing page for everything Xander.">
    <meta name="og:url" content="https://www.isxander.dev">
    <meta name="og:image" content="https://dl.isxander.dev/logos/isxander/v2/normal.png">
    <meta name="theme-color" content="#ff4747">

    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
</head>
<body>
    <div id="header">
        <a href="https://www.isxander.dev" class="img-holder"><img src="https://dl.isxander.dev/logos/isxander/v2/logo-name.svg" alt="" id="logo-img"></a>
        <div class="header-right">
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <a class="active" href="#about">About</a>
        </div>
    </div>
    <div id="about">
        <div id="dev-title">
            <div id="typewriter-title"></div>
            <p style="margin-top: 0">Developer</p>
        </div>

        <ul id="icons">
            <li><a href="https://short.isxander.dev/discord" class="img-holder" target="_blank"><img src="https://dl.isxander.dev/logos/discord/Discord-Logo-White.svg" alt="My Discord Server" class="icon-list-img"></a></li>
            <li><a href="https://short.isxander.dev/github" class="img-holder" target="_blank"><img src="https://dl.isxander.dev/logos/github/mark/normal.svg" alt="My Github Profile" class="icon-list-img"></a></li>
        </ul>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script type="text/javascript">
        const instance = new Typewriter('#typewriter-title', {
            loop: true,
            cursor: '_'

        });

        instance
            .typeString('Kotlin')
            .pauseFor(3000)
            .deleteAll(50)
            .typeString('Java')
            .pauseFor(3000)
            .deleteAll(50)
            .typeString('Minecraft')
            .pauseFor(3000)
            .deleteAll(50)
            .start();
    </script>

</body>
</html>
